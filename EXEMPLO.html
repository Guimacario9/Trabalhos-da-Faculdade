<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<style>
#div {
     position:absolute;
     height:50px;
     width:50px;
     background:red;
     font-size:40px;
     text-align:center;
}
</style>
</head>
<body>
    <div id="div"></div>
</body>
<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
<script>
  $('#div').click(function() {
   $('#div')
    .animate(
     {left:'+=500px', width:'150px'},
      2000,
       function() { $('#div').html('jQuery'); }
      );
    });
</script
</html>
