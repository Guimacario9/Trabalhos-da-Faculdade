<body><br><br><br>
<h1 align="center">Google</h1>

<div align="center"><input type="text"><div><br>
<div id="resul" align="center"></div>
</body>
<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
<script>
	var nomes = Array("Pirajui", "Lins", "Pongai", "Marilia", "Bauru", "Ibitinga", "Guaruja", "Dracena" , "Birigui");


$('input').keyup(function() {
		chave = $(this).val();
		resp = "";
			for (i=0; i<nomes.length; i++){
			
				if (nomes[i].indexOf(chave) == 0){
				resp += nomes[i] + '<br>';
				}
			}
			
$('#resul').html(resp);
});

$('#resul')
.click(function(){
alert("Não há como selecionar :/");

});



</script>
</html>
