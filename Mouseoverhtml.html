<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<style>

</style>
</head>
<body>
<h3><span>JQUERY</span> é Fantastico!</h3>
</body>
<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
<script>
$('input')
.mouseover
(function() {
$('div').html('mouseover');
$('h3').find('span').css('color', 'blue');
})
.mouseout
(function() {
$('div').html('mousedown');
});
</script>
</html>
